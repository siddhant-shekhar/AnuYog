<!DOCTYPE html>
<html>
  
  <head>
    
    <title>Select Counselor - AnuYog</title>
    <link rel="icon" type="images/x-icon" href="/static/logo- AnuYog.png" />
    
    {% include 'bootstrap_css.html' %}
    {% include 'lottie_script.html' %}
    
  </head>

  <body>

    <!--navigation bar-->
    {% include 'nav.html' %}

    <div class="image-container" style="width: 100%;max-height: 952px;overflow: hidden; align-content: center;">
      <img src="https://images.unsplash.com/reserve/wi9yf7kTQxCNeY72cCY6_Images%20of%20Jenny%20Lace%20Plasticity%20Publish%20%284%20of%2025%29.jpg?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" style="width: 100%;height: auto;object-fit: cover; object-position: center; " alt="Your image">
    </div>

        
    <div class="container">
      

      <h1 class="text-center p-5 mt-4 mb-4" style="color:rgb(150,110,300);">Choose your Counselor</h1>
        
      <div style="margin-left:420px;">
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<lottie-player src="https://assets6.lottiefiles.com/packages/lf20_njobaah2.json"  background="transparent"  speed="1"  style="width: 500px; height: 500px;"  loop  autoplay></lottie-player>
      </div>


      <div class="row">
        <div class="col-6">
          <div class="mb-4">
            <form name="features" class="lead" action="/available_counselors" method="post">



              


              <div class="row mb-4">
                <label for="gender" class="col-8 col-form-label" style="font-size:20px;color:rgb(100,100,100); font-family:Lucida Console;">Select gender of counselor:</label><br>
                <div class="col-4">
                  <select name="gender" id="gender" class="form-select" aria-label="Default select example">
                    <option selected></option>
                    {% for genders in genders %}
                    <option value="{{genders['gender']}}">{{genders['gender']}}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>


              <div class="row mb-4">
                <label for="age" class="col-8 col-form-label" style="font-size:20px;color:rgb(100,100,100); font-family:Lucida Console;">Select age of counselor:</label><br>
                <div class="col-4">
                  <select name="age" id="age" class="form-select" aria-label="Default select example">
                    <option selected></option>
                    {% for ages in ages %}
                    <option value="{{ages['age']}}">{{ages['age']}}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>


              <div class="row mb-4">
                <label for="time" class="col-8 col-form-label" style="font-size:20px;color:rgb(100,100,100); font-family:Lucida Console;">Select time of counselor:</label><br>
                <div class="col-4">
                  <select name="time" id="time" class="form-select" aria-label="Default select example">
                    <option selected></option>
                    {% for time in time %}
                    <option value="{{time['time']}}">{{time['time']}}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>

              

              
              <div class="text-center">
                <button class="btn btn-primary btn-lg" type="submit">Submit</button>
              </div>

              
            </form>
          </div>
        </div>

        <div class="col-6 align-self-center">
          <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<lottie-player src="https://assets8.lottiefiles.com/packages/lf20_V0pDim.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
        </div>
        
      </div>
      
      
  
      {% include 'footer.html' %}
    </div>

    
  <!--javascript file-->
  {% include 'bootstrap_js.html' %}
    
  </body>

</html>
